version: 2.1

orbs:
  node: circleci/node@5.1.0
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build:
    docker:
      - image: cimg/node:18.19.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm ci
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm ci
      - run:
          name: Lint & audit
          command: |
            cd backend
            npx eslint . || true
            npm audit --audit-level=high || true

workflows:
  version: 2
  main:
    jobs:
      - build
      - sonarcloud/scan:
          context: SonarCloud
          requires:
            - build
