version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.19.0  # CircleCI Node.js image
    working_directory: ~/repo
    steps:
      - checkout

      # Cache npm dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "backend/package-lock.json" }}
            - v1-dependencies-

      # Install backend dependencies
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm ci

      # Install frontend dependencies
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm ci

      - save_cache:
          paths:
            - backend/node_modules
            - frontend/node_modules
          key: v1-dependencies-{{ checksum "backend/package-lock.json" }}

      # Lint and audit
      - run:
          name: Lint & Security Audit
          command: |
            cd backend
            npx eslint . || echo "Lint warnings only"
            npm audit --audit-level=high || echo "Audit complete"

      # Run tests (optional)
      - run:
          name: Run backend tests
          command: |
            cd backend
            npm test || echo "No tests defined"

      # Run SonarCloud scan using Docker
      - run:
          name: SonarCloud scan (Docker fallback)
          command: |
            docker run \
              -e SONAR_TOKEN=${SONAR_TOKEN} \
              -e SONAR_ORG=${SONAR_ORG} \
              -e SONAR_PROJECT_KEY=${SONAR_PROJECT_KEY} \
              -v $(pwd)/backend:/usr/src \
              sonarsource/sonar-scanner-cli:latest \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORG} \
              -Dsonar.sources=./src \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${SONAR_TOKEN}

workflows:
  version: 2
  main:
    jobs:
      - build
